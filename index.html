<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Pod request access landing page Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Pod Landing Page | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
  </head>
  <body>
    <main class="hero">
      <img src="assets/images/desktop/image-host.jpg" alt="Image of someone hosting a podcast" class="hero__image" />

      <div class="hero-left">
        <img src="assets/images/desktop/logo.svg" alt="Pod Logo" class="logo" />

        <section class="hero__content">
          <h1 class="hero__title">Publish your podcasts <span>everywhere.</span></h1>
          <p class="hero__description">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

          <form action="#" class="hero__form">
            <div class="hero__form-group">
              <label for="email" class="visually-hidden">Email address</label>
              <input type="email" class="hero__input" name="email" id="email" placeholder="Email address" required />
              <!-- <p class="hero__input--error-message">Oops! Please check your email</p> -->

              <input type="submit" class="hero__button" value="Request access" />
            </div>
          </form>

          <div class="hero__partners">
            <img src="assets/images/desktop/spotify.svg" alt="Spotify" />
            <img src="assets/images/desktop/apple-podcast.svg" alt="Apple Podcast" />
            <img src="assets/images/desktop/google-podcasts.svg" alt="Google Podcasts" />
            <img src="assets/images/desktop/pocket-casts.svg" alt="Pocket Casts" />
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank" rel="noopener noreferrer">Fraser Jubb</a>.
    </footer>
  </body>
</html>
